<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GearShop - Cadastrar Produto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { 
      background-color: #f2f4f7; 
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 25px;
    }

    .btn-submit {
      background-color: #ff6600;
      border: none;
      font-size: 1.1rem;
      padding: 10px;
    }

    .btn-submit:hover {
      background-color: #e55c00;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">GEARSHOP</a>
  </div>
</nav>

<!-- Formulário -->
<div class="form-container">
  <h3 class="form-title"><i class="bi bi-box-seam"></i> Cadastrar Produto</h3>

  <form method="POST">

    <!-- Nome -->
    <div class="mb-3">
      <label class="form-label">Nome do Produto</label>
      <input type="text" class="form-control" name="nome" placeholder="Ex: Headset HyperX Cloud" required>
    </div>

    <!-- Preço -->
    <div class="mb-3">
      <label class="form-label">Preço (R$)</label>
      <input type="number" step="0.01" class="form-control" name="preco" placeholder="Ex: 349.90" required>
    </div>

    <!-- Categoria -->
    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <select class="form-select" name="categoria" required>
        <option value="">Selecione...</option>
        <option value="Periféricos">Periféricos</option>
        <option value="Computadores">Computadores</option>
        <option value="Consoles">Consoles</option>
        <option value="Acessórios">Acessórios</option>
        <option value="Outros">Outros</option>
      </select>
    </div>

    <!-- Estoque -->
    <div class="mb-3">
      <label class="form-label">Quantidade em Estoque</label>
      <input type="number" class="form-control" name="estoque" placeholder="Ex: 25" required>
    </div>

    <!-- URL da Imagem -->
    <div class="mb-3">
      <label class="form-label">URL da Imagem</label>
      <input type="text" class="form-control" name="imagem_url" placeholder="https://exemplo.com/produto.jpg" required>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label class="form-label">Descrição do Produto</label>
      <textarea class="form-control" name="descricao" rows="4" placeholder="Descreva as características do produto..." required></textarea>
    </div>

    <!-- Botão -->
    <button type="submit" class="btn btn-submit w-100">
      <i class="bi bi-check-circle"></i> Cadastrar Produto
    </button>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
