<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GearShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .logo img {
      width: 32px;
      margin-right: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 15px;
      transition: background 0.2s;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .google-btn img {
      width: 18px;
      margin-right: 8px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .divider span {
      padding: 0 10px;
      font-size: 12px;
      color: #666;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2ecc71;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
      font-size: 13px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3202/3202926.png" alt="GearShop Logo">
      GEARSHOP
    </div>

    <h2>Entrar na sua conta</h2>

    <!-- Botão Google -->
    <div class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
      Entrar com Google
    </div>

    <div class="divider"><span>ou</span></div>

    <!-- Formulário -->
    <form action="{{ url_for('login') }}" method="post">
      <input type="text" name="usuario" placeholder="Usuário" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>   
    </form>

    <a href="{{ url_for('cadastro') }}">Ainda não tem uma conta? Cadastre-se</a>
    <a href="{{ url_for('home') }}">Voltar para o início</a>
    <a href="{{ url_for('senha') }}">Esqueceu sua senha?</a>


  </div>

</body>
</html>
