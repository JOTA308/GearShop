<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GearShop</title>

  <style>
    :root {
      --azul: #3498db;
      --verde: #2ecc71;
      --cinza: #ccc;
      --texto: #333;
      --fundo: linear-gradient(135deg, var(--azul), var(--verde));
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--fundo);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 45px 40px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--texto);
      margin-bottom: 25px;
    }

    .logo img {
      width: 36px;
      margin-right: 10px;
    }

    h2 {
      margin-bottom: 25px;
      color: var(--texto);
      font-weight: 600;
    }

    /* Botão Google */
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--cinza);
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 18px;
      background: #fff;
      color: #555;
      transition: all 0.3s ease;
    }

    .google-btn:hover {
      background-color: #f2f2f2;
      transform: scale(1.02);
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    /* Divisor */
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #777;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--cinza);
    }

    .divider span {
      padding: 0 10px;
    }

    /* Campos */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--cinza);
      border-radius: 8px;
      margin-bottom: 14px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--azul);
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    /* Botão principal */
    button {
      background-color: var(--azul);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      margin-top: 5px;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: var(--verde);
      transform: scale(1.02);
    }

    /* Links */
    a {
      display: block;
      margin-top: 14px;
      color: var(--azul);
      text-decoration: none;
      font-size: 13px;
      transition: color 0.3s;
    }

    a:hover {
      color: var(--verde);
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .login-container {
        padding: 35px 25px;
      }

      .logo img {
        width: 30px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3202/3202926.png" alt="Logo GearShop">
      GEARSHOP
    </div>

    <h2>Entrar na sua conta</h2>

    <!-- Login com Google -->
    <div class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
      Entrar com Google
    </div>

    <div class="divider"><span>ou</span></div>

    <!-- Formulário -->
    <form action="{{ url_for('login') }}" method="post">
      <input type="text" name="usuario" placeholder="Usuário" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <a href="{{ url_for('senha') }}">Esqueceu sua senha?</a>
    <a href="{{ url_for('cadastro') }}">Ainda não tem uma conta? Cadastre-se</a>
    <a href="{{ url_for('home') }}">Voltar para o início</a>
  </div>

</body>
</html>
