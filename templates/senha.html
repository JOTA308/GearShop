<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha - GearShop</title>
  <style>
    /* ===== RESET E BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* ===== CONTAINER ===== */
    .reset-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== LOGO ===== */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #333;
    }

    .logo img {
      width: 35px;
      margin-right: 8px;
    }

    /* ===== TEXTOS ===== */
    h2 {
      margin-bottom: 12px;
      color: #333;
      font-size: 22px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    /* ===== INPUT ===== */
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
    }

    /* ===== BOTÃO ===== */
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2ecc71;
      transform: translateY(-2px);
    }

    /* ===== LINKS ===== */
    .links {
      margin-top: 20px;
      font-size: 13px;
    }

    .links a {
      display: block;
      margin-top: 8px;
      color: #3498db;
      text-decoration: none;
      transition: color 0.2s;
    }

    .links a:hover {
      text-decoration: underline;
      color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3202/3202926.png" alt="GearShop Logo">
      GEARSHOP
    </div>

    <h2>Recuperar Senha</h2>
    <p>Digite o e-mail cadastrado para receber o link de redefinição da sua senha.</p>

    <form action="{{ url_for('senha') }}" method="post">
      <input type="email" name="email" placeholder="Digite seu e-mail" required>
      <button type="submit">Enviar link de recuperação</button>
    </form>

    <div class="links">
      <a href="{{ url_for('login') }}">Voltar para o login</a>
      <a href="{{ url_for('home') }}">Voltar para o início</a>
    </div>
  </div>

</body>
</html>
