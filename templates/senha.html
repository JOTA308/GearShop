<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueci minha senha - GearShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .reset-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .logo img {
      width: 32px;
      margin-right: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2ecc71;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
      font-size: 13px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3202/3202926.png" alt="GearShop Logo">
      GEARSHOP
    </div>

    <h2>Esqueci minha senha</h2>
    <p>Digite o e-mail cadastrado para receber o link de redefinição de senha.</p>

      <form action="{{ url_for('senha') }}" method="post">
      <input type="email" name="email" placeholder="Digite seu e-mail" required>
      <button type="submit">Enviar link de recuperação</button>
    </form>

    <a href="{{ url_for('login') }}">Voltar para o login</a>
    <a href="{{ url_for('home') }}">Voltar para o início</a>
  </div>

</body>
</html>
