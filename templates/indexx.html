<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GearShop - Produtos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f9fb;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      color: #333;
    }

    /* NAVBAR */
    .navbar {
      background-color: #007bff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
      display: flex;
      align-items: center;
      font-size: 1.25rem;
    }

    .navbar-brand img {
      width: 32px;
      margin-right: 8px;
    }

    .nav-btn {
      color: #fff !important;
      border: 2px solid #ff6600;
      border-radius: 8px;
      padding: 6px 15px;
      margin-left: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-btn:hover {
      background-color: #ff6600;
    }

    .icon-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background-color: #ff6600;
      border-radius: 6px;
      color: white;
      font-size: 18px;
    }

    /* FILTROS */
    .filter-section {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      margin: 25px auto;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 1100px;
    }

    .filter-section input,
    .filter-section select {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .filter-section button {
      border-radius: 8px;
      background-color: #ff6600;
      border: none;
      font-weight: 500;
    }

    .filter-section button:hover {
      background-color: #e55c00;
    }

    /* PRODUTOS */
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h5 {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #333;
    }

    .product-info p {
      color: #007bff;
      font-weight: 600;
      margin: 0;
    }

    .section-title {
      font-weight: 700;
      font-size: 1.4rem;
      margin: 30px 0 20px;
      text-align: center;
      color: #222;
    }

    @media (max-width: 768px) {
      .nav-btn span {
        display: none;
      }

      .nav-btn {
        padding: 8px;
        border-radius: 50%;
        border-color: transparent;
      }

      .filter-section {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="https://cdn-icons-png.flaticon.com/512/3202/3202926.png" alt="Logo GearShop">
        GEARSHOP
      </a>
      <div class="ms-auto d-flex">
        <a href="{{ url_for('login') }}" class="nav-btn">
          <span class="icon-box"><i class="bi bi-person-circle"></i></span>
          <span>Login</span>
        </a>
        <a href="{{ url_for('carrinho') }}" class="nav-btn">
          <span class="icon-box"><i class="bi bi-cart-fill"></i></span>
          <span>Carrinho</span>
        </a>
        <a href="{{ url_for('perfil') }}" class="nav-btn">
          <span class="icon-box"><i class="bi bi-person"></i></span>
          <span>Perfil</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Se√ß√£o de Filtros -->
  <section class="filter-section">
    <form class="row g-3 align-items-center">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Buscar produto...">
      </div>
      <div class="col-md-3">
        <select class="form-control">
          <option selected disabled>Categoria</option>
          <option>Carros</option>
          <option>Pe√ßas</option>
          <option>Acess√≥rios</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Pre√ßo M√≠n.">
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Pre√ßo M√°x.">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
      </div>
    </form>
  </section>

  <!-- Se√ß√£o de Produtos -->
  <main class="container pb-5">
    <h3 class="section-title">üì¢ Rec√©m anunciados</h3>
    <div class="row g-4">
      {% for produto in produtos %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="product-card">
          <img src="{{ produto.imagem_url }}" alt="Imagem de {{ produto.nome }}">
          <div class="product-info">
            <h5>{{ produto.nome }}</h5>
            <p>R$ {{ produto.preco }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
