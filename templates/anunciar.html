<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Peça Automotiva - GearShop Auto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --color-primary: #007bff;
            --color-accent: #ff6600;
        }
        .text-primary { color: var(--color-primary); }
        .bg-primary { background-color: var(--color-primary); }
        .hover\:bg-primary-dark:hover { background-color: #0065cc; }
        .bg-accent { background-color: var(--color-accent); }
        .hover\:bg-accent-dark:hover { background-color: #e55c00; }

        .form-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .image-preview-container {
            border: 2px dashed #d1d5db;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
        }
        .image-preview-container:hover {
            border-color: var(--color-accent);
            background-color: #fffaf0;
        }

        #preview-img {
            margin-top: 10px;
            max-width: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-primary shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <a href="{{ url_for('indexx') }}" class="text-white text-2xl font-extrabold tracking-wide">GEARSHOP AUTO</a>
            
            <div class="flex items-center space-x-3">
                <a href="{{ url_for('perfil') }}" class="text-white hover:bg-white hover:text-primary px-3 py-2 rounded-lg">Perfil</a>
                <a href="{{ url_for('carrinho') }}" class="text-white hover:bg-white hover:text-primary px-3 py-2 rounded-lg">
                    <i class="bi bi-cart"></i> Carrinho
                </a>
                <a href="{{ url_for('logout') }}" class="text-white bg-red-600 hover:bg-red-700 px-3 py-2 rounded-lg">Sair</a>
            </div>
        </div>
    </nav>

    <!-- Formulário -->
    <div class="max-w-4xl mx-auto mt-10 p-6 sm:p-8 bg-white rounded-xl shadow-2xl">

        <div class="flex items-center space-x-4 mb-8 border-b pb-4">
            <i class="bi bi-tools text-4xl text-accent"></i>
            <h1 class="text-3xl font-bold text-gray-800">Anunciar Peça Automotiva</h1>
        </div>

        <form action="{{ url_for('anunciar') }}" method="POST" enctype="multipart/form-data">

            <!-- Upload de Imagem -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Foto da Peça</label>
                <div class="image-preview-container rounded-lg">
                    <input type="file" name="imagem" id="imagem" accept="image/*" required class="hidden" onchange="previewImage(event)">
                    <label for="imagem" class="block py-6 text-gray-500 font-semibold cursor-pointer">
                        <i class="bi bi-cloud-upload text-4xl mb-2"></i>
                        Clique ou arraste a foto aqui
                    </label>
                    <img id="preview-img" src="#" alt="Preview" style="display:none;">
                </div>
            </div>

            <!-- Nome e Categoria -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome da Peça</label>
                    <input type="text" name="nome" placeholder="Ex: Farol Esquerdo Honda Civic 2018" required
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                    <select name="categoria" required class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option disabled selected>Selecione uma Categoria</option>
                        <option value="motor">Motor e Componentes</option>
                        <option value="suspensao">Suspensão e Direção</option>
                        <option value="eletrica">Elétrica Automotiva</option>
                        <option value="iluminacao">Faróis e Iluminação</option>
                        <option value="interno">Interior</option>
                        <option value="lataria">Lataria e Carroceria</option>
                        <option value="rodas">Rodas e Pneus</option>
                        <option value="acessorios">Acessórios</option>
                    </select>
                </div>
            </div>

            <!-- Preço e Localização -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preço (R$)</label>
                    <input type="number" name="preco" placeholder="250.00" step="0.01" min="0.01" required
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Localização</label>
                    <select name="localizacao" required class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option disabled selected>Selecione o Estado</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                    </select>
                </div>
            </div>

            <!-- Condição -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Condição</label>
                <select name="condicao" required class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option disabled selected>Selecione...</option>
                    <option value="novo">Novo</option>
                    <option value="seminovo">Semi-novo</option>
                    <option value="usado">Usado</option>
                </select>
            </div>

            <!-- Descrição -->
            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-700 mb-1">Descrição Detalhada</label>
                <textarea name="descricao" rows="5" placeholder="Estado da peça, marca, compatibilidade, código OEM, tempo de uso..." required
                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
            </div>

            <!-- Botão -->
            <button type="submit"
                class="w-full bg-accent text-white py-3 rounded-xl font-bold text-lg shadow-lg hover:bg-accent-dark transition">
                <i class="bi bi-tools mr-2"></i> Anunciar Peça Agora
            </button>

        </form>
    </div>

    <div class="max-w-4xl mx-auto mt-4 pb-10 text-center">
        <a href="{{ url_for('perfil') }}" class="text-primary hover:text-primary-dark">
            <i class="bi bi-arrow-left"></i> Voltar ao Perfil
        </a>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('preview-img');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
